<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>

</head>

<body>

  <a-scene background="color:#a5e6fa">

    <a-camera position="0 0 5" wasd-controls-enabled='false'  move-camera>
    </a-camera>

    <a-entity  move id = 'rocket' position = '0 0 0' rotation = '0 0 0'>
      
      <a-cone
      id = 'part1'
      position = '0 1 0'
      color = 'red'
      radius-bottom = '1'
      radius-top = '0.1'
      ></a-cone>

      <a-cylinder
      id = 'part2'
      position = '0 -1 0'
      height = '3'
      color = 'grey'
      ></a-cylinder>

      <a-cylinder 
      fall-down
      id = 'part3'
      position = '0 -3 0' 
      color = 'orange'
      >
    
      <a-triangle 
      position = '0.3 0.10 -0.5'
      vertex-a = '1 1 1 '
      vertex-b = '1 3 1 '
      vertex-c = '-1 1 1 ''
      scale = '0.5 0.5 1'
      rotation = '0 0 270'
      ></a-triangle>

      <a-triangle 
      position = '-0.4 -1 -0.7'
      vertex-a = '1 1 1 '
      vertex-b = '1 3 1 '
      vertex-c = '-1 1 1 '
      scale = '0.5 0.5 1'
      rotation = '0 0 0'
      ></a-triangle>
      </a-cylinder>


    </a-entity>

    <!--<a-entity position = '0 0 0 ' rotation = ' 0 0 0' animation = 'property : roation; to : 0 360 0; easing : linear ; loop : true; dur : 30000; '>
      <a-sphere
      src = 'https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511'
      position = '0 -20 0'
      radius = '10'
      ></a-sphere>
    </a-entity>-->

  </a-scene>

</body>

</html>
